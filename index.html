<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="#FFC0CB" data-react-helmet="true" name="theme-color" />
<meta property="og:title" content="Suzuki Estilete" />
<meta property="og:image" content="https://suzkiestilete.online/suzukiestilete.png" />
    <meta property="og:description" content="Suzuki Estilete oficial website made by Suzuki Estilete" />
    <title>Suzuki Estilete</title>
    <style>
        body {
            background-color: #000; 
            color: #fff; 
        }

        .imagenContainer {
            display: none;
        }

    
        #modoBtn {
            margin-top: 10px;
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Suzuki Estilete Spawner</h1>
    <button onclick="mostrarImagen('imagen1')">Suzuki Estilete</button>
    <button onclick="mostrarImagen('imagen2')">Suzuki Estilete de Navidad</button>
    <button onclick="mostrarImagen('imagen3')">Suzuki Estilete de Pascua</button>
    
    <div id="imagen1Container" class="imagenContainer">
        <img src="suzukiestilete.png" alt="Imagen 1" width="300" height="200">
    </div>

    <div id="imagen2Container" class="imagenContainer">
        <img src="suzukiestiletec.png" alt="Imagen 2" width="300" height="200">
    </div>

     <div id="imagen3Container" class="imagenContainer">
        <img src="suzukiestiletep.png" alt="Imagen 3" width="300" height="200">
    </div>

    <button id="modoBtn" onclick="toggleModo()">Flashbang</button>

    <script>
        function mostrarImagen(id) {
            var imagenContainers = document.querySelectorAll('.imagenContainer');
            
            // Oculta todas las imágenes
            imagenContainers.forEach(function(container) {
                container.style.display = 'none';
            });

            // Muestra la imagen correspondiente al botón clicado
            var imagenContainer = document.getElementById(id + 'Container');
            imagenContainer.style.display = 'block';
        }

        function toggleModo() {
            var body = document.body;
            body.classList.toggle('modo-oscuro');

            // Cambia el color del texto y fondo según el modo actual
            if (body.classList.contains('modo-oscuro')) {
                body.style.backgroundColor = '#333'; // Fondo oscuro
                body.style.color = '#fff'; // Texto claro
            } else {
                body.style.backgroundColor = '#fff'; // Fondo claro
                body.style.color = '#000'; // Texto oscuro
            }
        }
    </script>

</body>
</html>
